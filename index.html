<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incress count</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Crimson+Text:ital@1&family=New+Tegomin&family=Titillium+Web:wght@900&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <!-- HERE WE HAVE NAV -->
    <div class="nav">
        <h2>Incress counter</h2>
        <img src="image/icon.png" alt="">
    </div>

    <!-- FLEX CONTAINER -->
    <div class="container-flex">
        <div class="container icon">
            <i class="fab fa-twitter fa-3x"></i>
            <div class="count" data-target="12000">12000</div>
            <span>Twitter followers</span>
        </div>

        <div class="container icon2">
            <i class="fab fa-youtube fa-3x active"></i>
            <div class="count" data-target="1100">1520</div>
            <span>Youtube followers</span>
        </div>

        <div class="container icon3">
            <i class="fab fa-facebook fa-3x"></i>
            <div class="count" data-target="1000">2000</div>
            <span>Facebook followers</span>
        </div>
    </div>


    <script src="app.js"></script>
</body>

</html>
